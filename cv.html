    <script>
        const API_KEY = 'AIzaSyA6_KkOsKxkYsE23M2xOhfghpApQV4pojI';
        const FOLDER_ID = '1-WiMoYxr4_vjMWfgdP5IfcuQDmtuaJP2';
        async function fetchGoogleDocContent() {
            try {
                const endpoint = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
                const response = await fetch(endpoint);
                const data = await response.json();
                const googleDoc = data.files.find(file => file.mimeType === 'application/vnd.google-apps.document');
                if (googleDoc) {
                    const docUrl = `https://docs.google.com/document/d/${googleDoc.id}/export?format=html`;
                    fetchAndDisplayContent(docUrl);
                } else {
                    console.error('Google Doc file not found.');
                }
            } catch (error) {
                console.error('Error fetching Google Doc:', error);
            }
        }
        async function fetchAndDisplayContent(docUrl) {
            try {
                const response = await fetch(docUrl);
                let htmlContent = await response.text();
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = htmlContent;
                tempDiv.querySelectorAll("[style]").forEach(el => el.removeAttribute("style"));
                tempDiv.querySelectorAll("font").forEach(el => {
                    el.replaceWith(...el.childNodes);
                });
                let mainContent = tempDiv.querySelector("body") || tempDiv; 
                let targetDiv = document.getElementById("avatar-description");
                targetDiv.innerHTML = mainContent.innerHTML;
                targetDiv.style.fontFamily = "Poppins, sans-serif";
                targetDiv.style.fontSize = "1.5rem";
                targetDiv.style.lineHeight = "2";
                targetDiv.style.color = "#000";

            } catch (error) {
                console.error("Error fetching document content:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchGoogleDocContent);
    </script>
